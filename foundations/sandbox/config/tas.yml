---
product-name: cf
network-properties:
  network:
    name: pas
  service_network:
    name: services
  other_availability_zones:
    - name: ((availability_zones.0))
    - name: ((availability_zones.1))
    - name: ((availability_zones.2))
  singleton_availability_zone:
    name: ((availability_zones.0))
product-properties:
  .cloud_controller.apps_domain:
    value: ((apps_dns_domain))
  .cloud_controller.system_domain:
    value: ((sys_dns_domain))
  .mysql_monitor.recipient_email:
    value: cf-infra@pivotal.io
  .uaa.service_provider_key_credentials:
    value:
      cert_pem: |
        ((ssl_certificate))
      private_key_pem: |
        ((ssl_private_key))
  .properties.credhub_internal_provider_keys:
    value:
      - key:
          secret: 1a2b3c4d5e6f7g8h9i0j
        name: Key
        primary: true
  .properties.haproxy_forward_tls:
    value: disable
  .properties.networking_poe_ssl_certs:
    value:
      - certificate:
          cert_pem: |
            ((ssl_certificate))
          private_key_pem: |
            ((ssl_private_key))
        name: Certificate
  .properties.security_acknowledgement:
    value: X
  .properties.system_blobstore:
    value: internal
  .properties.tcp_routing:
    value: enable
  .properties.tcp_routing.enable.reservable_ports:
    value: 1024-1123
resource-config:
  compute:
    instances: 5
  control:
    elb_names:
      - tcp:((ssh_target_pool_name))
  router:
    elb_names:
      - http:((http_backend_service_name))
      - tcp:((web_target_pool_name))
    instances: 1
  tcp_router:
    elb_names:
      - tcp:((tcp_target_pool_name))
